components:
  schemas:
    OppdragsRequest:
      type: object
      required:
        - gjelderId
      properties:
        gjelderId:
          type: string
          example: "9 eller 11 siffer"
          description: 9 eller 11 siffer
        fagGruppeKode:
          type: string
          description: filtrering på faggruppeKode
          nullable: true

    OppdragsEnhetDTO:
      type: object
      required:
        - enhet
      properties:
        enhet:
          $ref: '#/components/schemas/OppdragsEnhet'
        behandlendeEnhet:
            $ref: '#/components/schemas/OppdragsEnhet'

    Ompostering:
      type: object
      required:
        - id
        - kodeFaggruppe
        - lopenr
        - ompostering
        - feilReg
        - utfort
        - brukerid
        - tidspktReg
      properties:
        id:
          type: string
        kodeFaggruppe:
          type: string
        lopenr:
          type: integer
        ompostering:
          type: string
        datoOmposterFom:
          type: string
        feilReg:
          type: string
        beregningsId:
          type: integer
        utfort:
          type: string
        brukerid:
          type: string
        tidspktReg:
          type: string

    OppdragsEnhet:
      type: object
      required:
        - typeEnhet
        - datoFom
        - enhet
      properties:
        typeEnhet:
          type: string
        datoFom:
          type: string
        enhet:
          type: string

    OppdragsStatus:
      type: object
      required:
        - kodeStatus
        - tidspktReg
        - brukerid
      properties:
        kodeStatus:
          type: string
        tidspktReg:
          type: string
        brukerid:
          type: string

    WrappedResponseWithErrorDTO:
      type: object
      properties:
        data:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/Oppdrag'
        error:
          type: string
          nullable: true

    Oppdrag:
      type: object
      properties:
        fagsystemId:
          type: string
        oppdragsId:
          type: integer
        navnFaggruppe:
          type: string
        navnFagomraade:
          type: string
        kjorIdag:
          type: string
        typeBilag:
          type: string
        kodeStatus:
          type: string

    OppdragsLinje:
      type: object
      required:
        - linjeId
        - kodeKlasse
        - datoVedtakFom
        - sats
        - typeSats
        - datoFom
        - delytelseId
        - utbetalesTilId
        - brukerId
        - tidspktReg
      properties:
        linjeId:
          type: integer
        kodeKlasse:
          type: string
        datoVedtakFom:
          type: string
        datoVedtakTom:
          type: string
        sats:
          type: number
          format: double
        typeSats:
          type: string
        kodeStatus:
          type: string
        datoFom:
          type: string
        linjeIdKorr:
          type: integer
        attestert:
          type: string
        delytelseId:
          type: string
        utbetalesTilId:
          type: string
        refunderesId:
          type: string
        vedtakssats:
          type: number
          format: double
        brukerId:
          type: string
        tidspktReg:
          type: string
        hovedkontonr:
          type: string
          nullable: true
        underkontonr:
          type: string
          nullable: true

    OppdragsLinjeDetaljerDTO:
      type: object
      required:
        - harValutaer
        - harSkyldnere
        - harKravhavere
        - harEnheter
        - harGrader
        - harTekster
        - harKidliste
        - harMaksdatoer
      properties:
        korrigerteLinjeIder:
          type: array
          items:
            $ref: '#/components/schemas/OppdragsLinje'
        harValutaer:
          type: boolean
        harSkyldnere:
          type: boolean
        harKravhavere:
          type: boolean
        harEnheter:
          type: boolean
        harGrader:
          type: boolean
        harTekster:
          type: boolean
        harKidliste:
          type: boolean
        harMaksdatoer:
          type: boolean

    LinjeStatus:
      type: object
      required:
        - kodeStatus
        - datoFom
        - tidspktReg
        - brukerid
      properties:
        kodeStatus:
          type: string
        datoFom:
          type: string
        tidspktReg:
          type: string
        brukerid:
          type: string

    Attestant:
      type: object
      required:
        - attestantId
        - datoUgyldigFom
      properties:
        attestantId:
          type: string
        datoUgyldigFom:
          type: string

    Valuta:
      type: object
      required:
        - linjeId
        - typeValuta
        - datoFom
        - nokkelId
        - valuta
        - tidspktReg
        - brukerid
      properties:
        linjeId:
          type: integer
        typeValuta:
          type: string
        datoFom:
          type: string
        nokkelId:
          type: integer
        valuta:
          type: string
        feilreg:
          type: string
        tidspktReg:
          type: string
        brukerid:
          type: string

    Skyldner:
      type: object
      required:
        - linjeId
        - skyldnerId
        - datoFom
        - tidspktReg
        - brukerid
      properties:
        linjeId:
          type: integer
        skyldnerId:
          type: string
        datoFom:
          type: string
        tidspktReg:
          type: string
        brukerid:
          type: string

    Kravhaver:
      type: object
      required:
        - linjeId
        - kravhaverId
        - datoFom
        - tidspktReg
        - brukerid
      properties:
        linjeId:
          type: integer
        kravhaverId:
          type: string
        datoFom:
          type: string
        tidspktReg:
          type: string
        brukerid:
          type: string

    LinjeEnhet:
      type: object
      required:
        - linjeId
        - typeEnhet
        - datoFom
        - nokkelId
        - tidspktReg
        - brukerid
      properties:
        linjeId:
          type: integer
        typeEnhet:
          type: string
        enhet:
          type: string
        datoFom:
          type: string
        nokkelId:
          type: integer
        tidspktReg:
          type: string
        brukerid:
          type: string

    Grad:
      type: object
      required:
        - linjeId
        - typeGrad
        - grad
        - tidspktReg
        - brukerid
      properties:
        linjeId:
          type: integer
        typeGrad:
          type: string
        grad:
          type: integer
        tidspktReg:
          type: string
        brukerid:
          type: string

    Tekst:
      type: object
      required:
        - linjeId
        - tekst
      properties:
        linjeId:
          type: integer
        tekst:
          type: string

    Kid:
      type: object
      required:
        - linjeId
        - kid
        - datoFom
        - tidspktReg
        - brukerid
      properties:
        linjeId:
          type: integer
        kid:
          type: string
        datoFom:
          type: string
        tidspktReg:
          type: string
        brukerid:
          type: string

    Ovrig:
      type: object
      required:
        - linjeId
        - vedtaksId
        - henvisning
        - typeSoknad
      properties:
        linjeId:
          type: integer
        vedtaksId:
          type: string
        henvisning:
          type: string
        typeSoknad:
          type: string

    Maksdato:
      type: object
      required:
        - linjeId
        - maksdato
        - datoFom
        - tidspktReg
        - brukerid
      properties:
        linjeId:
          type: integer
        maksdato:
          type: string
        datoFom:
          type: string
        tidspktReg:
          type: string
        brukerid:
          type: string

    ApiError:
      type: object
      required:
        - timestamp
        - status
        - error
        - message
        - path
      properties:
        timestamp:
          type: string
          format: date-time
          description: Tidspunkt feilen oppsto
        status:
          type: integer
          example: 4xx
          description: HTTP status kode
        error:
          type: string
          example: Bad Request
          description: En kort, lesbar oppsummering av problemet
        message:
          type: string
          example: Verdien er ikke tilatt
          description: En lesbar forklaring som er spesifikk for denne forekomsten av problemet
        path:
          type: string
          example: /api/v1/oppdragsinfo/oppdrag
          description: Endepunktet hvor feilen oppstå

  securitySchemes:
    Bearer:
      type: apiKey
      description: |-
        OBO-token (JWT via OAuth2.0).<br> 
          Følgende format må brukes i input-feltet "Value" under: <strong>\"Bearer {token}\"</strong>.<br> 
          Eksempel på verdi i input-felt: <strong>Bearer eYdmifml0ejugm</strong>
      name: Authorization
      in: header