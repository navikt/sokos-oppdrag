components:
  schemas:

    SokOppdragRequest:
      type: object
      required:
        - gjelderId
      properties:
        gjelderId:
          type: string
          example: "9 eller 11 siffer"
          description: 9 eller 11 siffer
        fagGruppeKode:
          type: string
          description: filtrering på faggruppeKode

    GjelderIdRequest:
      type: object
      required:
        - gjelderId
      properties:
        gjelderId:
          type: string
          example: "9 eller 11 siffer"
          description: 9 eller 11 siffer

    OppdragsInfo:
      type: object
      properties:
        gjelderId:
          type: string
        gjelderNavn:
          type: string
        oppdragsListe:
          type: array
          items:
            $ref: '#/components/schemas/Oppdrag'

    OppdragDetaljer:
      type: object
      required:
        - enhet
        - harOmposteringer
        - oppdragsLinjer
      properties:
        enhet:
          $ref: '#/components/schemas/OppdragsEnhet'
        behandlendeEnhet:
          $ref: '#/components/schemas/OppdragsEnhet'
        harOmposteringer:
          type: boolean
          description: Spesifiserer om oppdraget har omposteringer i samme faggruppe som oppdraget
        oppdragsLinjer:
          type: array
          items:
            $ref: '#/components/schemas/OppdragsLinje'

    FagGruppe:
      type: object
      required:
        - navn
        - type
      properties:
        navn:
          type: string
        type:
          type: string

    Ompostering:
      type: object
      required:
        - id
        - kodeFaggruppe
        - lopenr
        - ompostering
        - feilReg
        - utfort
        - brukerid
        - tidspktReg
      properties:
        id:
          type: string
        kodeFaggruppe:
          type: string
        lopenr:
          type: integer
        ompostering:
          type: string
        omposteringFom:
          type: string
        feilReg:
          type: string
        beregningsId:
          type: integer
        utfort:
          type: string
        brukerid:
          type: string
        tidspktReg:
          type: string

    OppdragsEnhet:
      type: object
      required:
        - type
        - datoFom
        - enhet
      properties:
        type:
          type: string
        datoFom:
          type: string
        enhet:
          type: string

    OppdragStatus:
      type: object
      required:
        - kodeStatus
        - tidspktReg
        - brukerid
      properties:
        kodeStatus:
          type: string
        tidspktReg:
          type: string
        brukerid:
          type: string

    Oppdrag:
      type: object
      properties:
        fagsystemId:
          type: string
        oppdragsId:
          type: integer
        navnFagGruppe:
          type: string
        navnFagOmraade:
          type: string
        kjorIdag:
          type: string
        typeBilag:
          type: string
        kodeStatus:
          type: string

    OppdragsLinje:
      type: object
      required:
        - linjeId
        - kodeKlasse
        - datoVedtakFom
        - sats
        - typeSats
        - datoFom
        - delytelseId
        - utbetalesTilId
        - brukerId
        - tidspktReg
      properties:
        linjeId:
          type: integer
        kodeKlasse:
          type: string
        datoVedtakFom:
          type: string
        datoVedtakTom:
          type: string
        sats:
          type: number
          format: double
        typeSats:
          type: string
        kodeStatus:
          type: string
        datoFom:
          type: string
        linjeIdKorr:
          type: integer
        attestert:
          type: string
        delytelseId:
          type: string
        utbetalesTilId:
          type: string
        refunderesOrgnr:
          type: string
        brukerId:
          type: string
        tidspktReg:
          type: string

    OppdragsLinjeDetaljer:
      type: object
      required:
        - harValutaer
        - harSkyldnere
        - harKravhavere
        - harEnheter
        - harGrader
        - harTekster
        - harKidliste
        - harMaksdatoer
      properties:
        korrigerteLinjeIder:
          type: array
          items:
            type: integer
        harValutaer:
          type: boolean
        harSkyldnere:
          type: boolean
        harKravhavere:
          type: boolean
        harEnheter:
          type: boolean
        harGrader:
          type: boolean
        harTekster:
          type: boolean
        harKidliste:
          type: boolean
        harMaksdatoer:
          type: boolean

    LinjeStatus:
      type: object
      required:
        - status
        - datoFom
        - tidspktReg
        - brukerid
      properties:
        status:
          type: string
        datoFom:
          type: string
        tidspktReg:
          type: string
        brukerid:
          type: string

    Attestant:
      type: object
      required:
        - attestantId
        - ugyldigFom
      properties:
        attestantId:
          type: string
        ugyldigFom:
          type: string

    Valuta:
      type: object
      required:
        - linjeId
        - type
        - datoFom
        - nokkelId
        - valuta
        - tidspktReg
        - brukerid
      properties:
        linjeId:
          type: integer
        type:
          type: string
        datoFom:
          type: string
        nokkelId:
          type: integer
        valuta:
          type: string
        feilreg:
          type: string
        tidspktReg:
          type: string
        brukerid:
          type: string

    Skyldner:
      type: object
      required:
        - linjeId
        - skyldnerId
        - datoFom
        - tidspktReg
        - brukerid
      properties:
        linjeId:
          type: integer
        skyldnerId:
          type: string
        datoFom:
          type: string
        tidspktReg:
          type: string
        brukerid:
          type: string

    Kravhaver:
      type: object
      required:
        - linjeId
        - kravhaverId
        - datoFom
        - tidspktReg
        - brukerid
      properties:
        linjeId:
          type: integer
        kravhaverId:
          type: string
        datoFom:
          type: string
        tidspktReg:
          type: string
        brukerid:
          type: string

