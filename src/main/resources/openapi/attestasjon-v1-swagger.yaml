openapi: 3.0.1
info:
  version: 1.0.0
  title: Attestasjon API (sokos-oppdrag)
  description: API-tjeneste for å søke etter attestasjonsdata
  contact:
    name: Team Moby (Motta og Beregne Ytelser)
    email: okonomi@nav.no
    url: https://nav-it.slack.com/archives/CKZADNFBP

tags:
  - name: Attestasjon
    description: Opplysninger om attesterte oppdrag

servers:
  - url: /api/v1/attestasjon

paths:

  /sok:
    post:
      tags:
        - attestasjon
      summary: Søk etter oppdrag
      description: Returnerer oppdrag som er aktuelle for attestasjon
      operationId: hentOppdragForAttestering
      requestBody:
        description: gjelderId, faggruppe, fagområde, fagsystem-id,
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OppdragsRequest'
        required: true
      responses:
        200:
          description: OK - Hvis oppdrag ikke finnes, returneres tom liste
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Oppdrag'
        400:
          description: Ugyldig request, oppfyller ikke swagger-kontrakt
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        401:
          description: Ingen tilgang
        500:
          description: Annen feil
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
      security:
        - Bearer: [ ]

  /fagomraader:
    get:
      tags:
        - attestasjon
      summary: Hent tilgjengelige fagområder
      description: Returnerer en liste av tilgjengelige fagområder. Fagområde kan brukes til å filtrere søket i endepunktet -> /sok
      operationId: hentFagomraader
      responses:
        200:
          description: OK - Hvis fagområder ikke finnes så returneres tom liste
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FagOmraade'
      security:
        - Bearer: [ ]


  /oppdragsdetaljer:
    post:
      tags:
        - attestasjon
      summary: Søk med oppdragsider
      description: Returnerer oppdragslinjene til valgte oppdrag.
      operationId: hentListeMedOppdragslinjerForAttestering
      requestBody:
        description: oppdragsIder
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OppdragsIdRequest'
      responses:
        200:
          description: OK - Hvis oppdragene ikke finnes, returneres tom liste
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OppdragsDetaljer'
        400:
          description: Ugyldig request, oppfyller ikke swagger-kontrakt
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        401:
          description: Ingen tilgang
        500:
          description: Annen feil
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
      security:
        - Bearer: [ ]

components:
  schemas:
    OppdragsIdRequest:
      type: object
      required:
        - oppdragsIder
      properties:
        oppdragsIder:
          type: array
          items:
            type: integer
          example: [ 123, 456 ]
          description: Liste med oppdragsIder

    OppdragsRequest:
      type: object
      properties:
        gjelderId:
          type: string
          example: "9 eller 11 siffer"
          description: 9 eller 11 siffer
          nullable: true
        fagsystemId:
          type: string
          example: "TU000123456789012"
          nullable: true
        kodeFagGruppe:
          type: string
          example: "PEN"
          nullable: true
        kodeFagOmraade:
          type: string
          example: "MBA"
          nullable: true
        attestert:
          type: boolean
          example: true
          nullable: true

    Oppdrag:
      type: object
      required:
        - fagsystemId
        - gjelderId
        - kostnadsSted
        - navnFagGruppe
        - navnFagOmraade
        - oppdragsId
      properties:
        ansvarsSted:
          type: string
        gjelderId:
          type: string
        kostnadsSted:
          type: string
        navnFagGruppe:
          type: string
        navnFagOmraade:
          type: string
        oppdragsId:
          type: integer
        fagsystemId:
          type: string

    FagOmraade:
      type: object
      required:
        - navn
        - kode
      properties:
        navn:
          type: string
        kode:
          type: string

    OppdragsDetaljer:
      type: object
      required:
        - antallAttestanter
        - datoVedtakFom
        - delytelsesId
        - fagSystemId
        - kodeKlasse
        - kostnadsStedForOppdrag
        - linjeId
        - navnFagGruppe
        - navnFagOmraade
        - oppdragGjelderId
        - oppdragsId
        - sats
        - satstype
      properties:
        ansvarsStedForOppdrag:
          type: string
        ansvarsStedForOppdragsLinje:
          type: string
        antallAttestanter:
          type: integer
        attestant:
          type: string
        datoUgyldigFom:
          type: string
        datoVedtakFom:
          type: string
        datoVedtakTom:
          type: string
        delytelsesId:
          type: string
        fagSystemId:
          type: string
        kodeKlasse:
          type: string
        kostnadsStedForOppdrag:
          type: string
        kostnadsStedForOppdragsLinje:
          type: string
        linjeId:
          type: string
        navnFagGruppe:
          type: string
        navnFagOmraade:
          type: string
        oppdragGjelderId:
          type: string
        oppdragsId:
          type: string
        sats:
          type: number
        satstype:
          type: string
    ApiError:
      type: object
      required:
        - timestamp
        - status
        - error
        - message
        - path
      properties:
        timestamp:
          type: string
          format: date-time
          description: Tidspunkt feilen oppsto
        status:
          type: integer
          example: 4xx
          description: HTTP status kode
        error:
          type: string
          example: Bad Request
          description: En kort, lesbar oppsummering av problemet
        message:
          type: string
          example: Det skjedde en feil
          description: En lesbar forklaring som er spesifikk for denne forekomsten av problemet
        path:
          type: string
          example: /api/v1/integration/sok
          description: Endepunktet hvor feilen oppstå

  securitySchemes:
    Bearer:
      type: apiKey
      description: |-
        OBO-token (JWT via OAuth2.0).<br> 
          Følgende format må brukes i input-feltet "Value" under: <strong>\"Bearer {token}\"</strong>.<br> 
          Eksempel på verdi i input-felt: <strong>Bearer eYdmifml0ejugm</strong>
      name: Authorization
      in: header


