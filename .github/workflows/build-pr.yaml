name: Build & test PR

on:
  pull_request:
    paths-ignore:
      - '**.md'
      - 'LICENCE'
      - 'CODEOWNERS'
      - '.gitignore'
      - '.editorconfig'
      - 'setupLocalEnvironment.sh'
      - 'dokumentasjon/**'
      - '.github/workflows/deploy.yaml'
      - '.github/workflows/deploy-valkey.yaml'
      - '.github/workflows/manual-deploy.yaml'
      - '.github/workflows/security.yaml'
      - '.nais/valkey/**'
      - '.github/dependabot.yaml'

jobs:
  build-test-pr:
    name: Build & test application
    uses: navikt/mob-gha-workflows/.github/workflows/gradle-run-test.yaml@new_workflow_release
    with:
      gradle-task: './gradlew build installDist --configuration-cache'