name: Build & test PR

on:
  pull_request:
    paths-ignore:
      - '**.md'
      - 'LICENCE'
      - 'CODEOWNERS'
      - '.gitignore'
      - '.editorconfig'
      - 'setupLocalEnvironment.sh'
      - '.scripts'
      - 'dokumentasjon/**'
      - '.github/workflows/codeql-trivy-scan.yaml'
      - '.github/workflows/deploy.yaml'
      - '.github/workflows/deploy-valkey.yaml'
      - '.github/workflows/digestabot-automerge.yaml'
      - '.github/workflows/digestabot-update.yaml'
      - '.github/workflows/manual-deploy.yaml'
      - '.github/dependabot.yaml'
      - '.nais/**'

env:
  TZ: Europe/Oslo

jobs:
  build-and-test:
    permissions:
      contents: read
    uses: navikt/mob-gha-workflows/.github/workflows/gradle-build-test-app.yaml@main