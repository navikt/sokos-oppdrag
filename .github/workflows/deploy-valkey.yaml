name: Deploy Valkey

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'LICENCE'
      - 'CODEOWNERS'
      - '.gitignore'
      - '.editorconfig'
      - 'setupLocalEnvironment.sh'
      - 'dokumentasjon/**'
      - '.github/workflows/build-pr.yaml'
      - '.github/workflows/deploy.yaml'
      - '.github/workflows/manual-deploy.yaml'
      - '.github/workflows/security.yaml'
      - '.github/dependabot.yaml'

permissions:
  contents: read
  id-token: write

jobs:
  build-push-image:
    name: Build and push image to GAR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Valkey-image and push to GAR
        id: docker-build-push
        uses: nais/docker-build-push@v0
        with:
          team: okonomi
          dockerfile: .nais/valkey/Dockerfile
    outputs:
      image: ${{ steps.docker-build-push.outputs.image }}

  deploy-dev-q1:
    needs: [ build-push-image ]
    name: Deploy valkey to dev-fss
    uses: navikt/mob-gha-workflows/.github/workflows/nais-app-deploy.yaml@main
    with:
      cluster: dev-fss
      resource: .nais/valkey/valkey-q1.yaml
      image: ${{ needs.build-push-image.outputs.image }}

  deploy-dev-qx:
    needs: [ deploy-dev-q1 ]
    name: Deploy valkey to dev-fss-qx
    uses: navikt/mob-gha-workflows/.github/workflows/nais-app-deploy.yaml@main
    with:
      cluster: dev-fss
      resource: .nais/valkey/valkey-qx.yaml
      image: ${{ needs.build-push-image.outputs.image }}

  deploy-prod:
    needs: [ deploy-dev-q1, deploy-dev-qx ]
    name: Deploy valkey to prod-fss
    uses: navikt/mob-gha-workflows/.github/workflows/nais-app-deploy.yaml@main
    with:
      cluster: prod-fss
      resource: .nais/valkey/valkey-prod.yaml
      image: ${{ needs.build-push-image.outputs.image }}