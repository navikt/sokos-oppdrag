name: Deploy alerts
on:
  push:
    branches:
      - main
    paths:
      - '.nais/alerts-dev.yaml'
      - '.nais/alerts-prod.yaml'

permissions:
  contents: "write"
  id-token: "write"

jobs:
  deploy-dev:
    name: Deploy alerts to dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to dev
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-fss
          RESOURCE: .nais/alerts-dev.yaml

