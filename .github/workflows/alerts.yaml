name: Deploy alerts

on:
  push:
    branches:
      - main
    paths:
      - '.nais/alerts-dev.yaml'
      - '.nais/alerts-prod.yaml'

permissions:
  contents: "write"
  id-token: "write"

jobs:
  deploy-dev:
    name: Deploy to dev-gcp
    uses: navikt/mob-gha-workflows/.github/workflows/nais-alert-deploy.yaml@main
    with:
      cluster: dev-gcp
      resource: .nais/alerts-dev.yaml

